<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cities Hangman Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
    
        
</head>

<body>

  <div class="container">
    
      <div class="jumbotron">
        <h1>Hangman Game</h1>
        <p>U.S Cities Edition</p>  
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Word to Guess</h3>
        </div>
        <div class="panel-body">
          <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
            Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
            Guesses Left: <span id="numGuesses"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
            Win Counter: <span id="winCounter"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
            Loss Counter: <span id="lossCounter"></span>
        </div>
      </div>
      <button id="newGameBtn" class="btn btn-primary">New Game</button>


  </div>


  
        
  <script src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>

</html>
